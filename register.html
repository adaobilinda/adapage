    <div>
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/Capture.PNG" alt="Adapage logo"></a>

            <nav class="links">
                <a href="index.html">HOME</a>

        <div class="contact">
            <form action="login.html">
                <fieldset>
                    <legend>Register Here</legend>
                    <div class="form">
                        <p style="text-align: center;">Please fill in this form</p>
                        <input type="text" placeholder="Enter your surname">
                        <input type="text" placeholder="Enter other names">

                        <input type="tel" placeholder="Enter your phone number">

                        <input type="password" placeholder="Confirm your password">
                        <br />
                        <input type="date" placeholder="Enter your birth details">
                        <br />
                    </div>
                    <div class="form2">
                        <p>
                            Please select your gender <br />
                            <input type="radio" name="Gender" value="male">Male
                            <input type="radio" name="Gender" value="female">Female
                        </p><br />
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
